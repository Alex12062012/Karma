<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma - Casino</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="logo" style="text-decoration: none; color: inherit; cursor: pointer;">
                    <svg width="32" height="32" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="18" fill="url(#karma-gradient-sidebar)" opacity="0.2"/>
                        <path d="M20 4C20 4 12 12 12 20C12 24 14 28 20 28C26 28 28 24 28 20C28 12 20 4 20 4Z" fill="url(#karma-gradient-sidebar)"/>
                        <circle cx="20" cy="16" r="3" fill="white"/>
                        <path d="M16 22C16 22 18 24 20 24C22 24 24 22 24 22" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        <defs>
                            <linearGradient id="karma-gradient-sidebar" x1="20" y1="4" x2="20" y2="36" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#9333EA"/>
                                <stop offset="0.5" stop-color="#EC4899"/>
                                <stop offset="1" stop-color="#F59E0B"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <span>Karma</span>
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3>Mes jeux</h3>
                    <button class="nav-item active" data-game="plinko">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <circle cx="10" cy="3" r="2"/>
                            <circle cx="10" cy="17" r="2"/>
                            <circle cx="5" cy="10" r="1.5"/>
                            <circle cx="15" cy="10" r="1.5"/>
                            <circle cx="7.5" cy="6.5" r="1.5"/>
                            <circle cx="12.5" cy="6.5" r="1.5"/>
                            <circle cx="7.5" cy="13.5" r="1.5"/>
                            <circle cx="12.5" cy="13.5" r="1.5"/>
                        </svg>
                        <span>Plinko</span>
                    </button>
                    
                    <button class="nav-item" data-game="crash">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2 18L8 10L12 14L18 2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
                            <path d="M18 8V2H12" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
                        </svg>
                        <span>Crash</span>
                    </button>
                    
                    <button class="nav-item" data-game="dice">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="2" width="16" height="16" rx="3"/>
                            <circle cx="10" cy="10" r="1.5" fill="currentColor"/>
                        </svg>
                        <span>Dice</span>
                    </button>
                    
                    <button class="nav-item" data-game="mines">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 2L11 6H15L12 9L13 13L10 11L7 13L8 9L5 6H9L10 2Z"/>
                        </svg>
                        <span>Mines</span>
                    </button>
                    
                    <button class="nav-item" data-game="chicken">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 2C7 2 5 4 5 6C5 7 5.5 8 6 8.5L4 12L6 13L7 10C7.5 10.2 8.2 10.5 9 10.7V16C9 17 9.5 18 11 18C12.5 18 13 17 13 16V10.7C13.8 10.5 14.5 10.2 15 10L16 13L18 12L16 8.5C16.5 8 17 7 17 6C17 4 15 2 12.5 2C11.5 2 10.5 2.3 10 2Z"/>
                            <circle cx="8.5" cy="5.5" r="1" fill="white"/>
                            <circle cx="11.5" cy="5.5" r="1" fill="white"/>
                        </svg>
                        <span>Chicken</span>
                    </button>
                    
                    <button class="nav-item" data-game="pump">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <circle cx="10" cy="10" r="7" opacity="0.3"/>
                            <circle cx="10" cy="10" r="5"/>
                            <path d="M10 2V6M10 14V18M2 10H6M14 10H18" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                        <span>Pump</span>
                    </button>
                    
                    <button class="nav-item" data-game="roulette">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <circle cx="10" cy="10" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                            <circle cx="10" cy="10" r="3"/>
                            <path d="M10 2L10 7M18 10L13 10M10 18L10 13M2 10L7 10" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        <span>Roulette</span>
                    </button>
                    
                    <button class="nav-item" data-game="blackjack">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <rect x="3" y="4" width="10" height="14" rx="1" fill="none" stroke="currentColor" stroke-width="2"/>
                            <rect x="7" y="2" width="10" height="14" rx="1"/>
                            <text x="12" y="13" font-size="8" fill="white" font-weight="bold">A</text>
                        </svg>
                        <span>BlackJack</span>
                    </button>
                    
                    <button class="nav-item" data-game="limbo">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M3 15L10 5L17 15" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="10" cy="5" r="2"/>
                        </svg>
                        <span>Limbo</span>
                    </button>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-balance">
                    <span class="balance-label">Solde</span>
                    <span class="balance-amount" id="balance">0.00€</span>
                </div>
                <button class="btn-logout" onclick="window.location.href='/logout'">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M6 2H3C2.44772 2 2 2.44772 2 3V13C2 13.5523 2.44772 14 3 14H6M10 11L14 8M14 8L10 5M14 8H6"/>
                    </svg>
                    Déconnexion
                </button>
            </div>
        </aside>
        
        <!-- Main content -->
        <main class="main-content">
            <div id="game-container">
                <!-- Games will be loaded here -->
            </div>
            
            <div class="history-panel">
                <h3>Historique récent</h3>
                <div class="history-list" id="history-list">
                    <div class="history-empty">Aucune partie jouée</div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plinko.js') }}"></script>
    <script src="{{ url_for('static', filename='js/crash.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dice.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mines.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chicken.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pump.js') }}"></script>
    <script src="{{ url_for('static', filename='js/roulette.js') }}"></script>
    <script src="{{ url_for('static', filename='js/blackjack.js') }}"></script>
    <script src="{{ url_for('static', filename='js/limbo.js') }}"></script>
</body>
</html>
